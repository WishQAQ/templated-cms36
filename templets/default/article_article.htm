
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field.keywords/}" />
<meta name="description" content="{dede:field.description function='html2text(@me)'/}" />
<link media="screen" type="text/css" href="/skin/css/style.css" rel="stylesheet">
<script type="text/javascript" src="/skin/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/skin/js/base.js"></script>
<script type="text/javascript">

//导航
$(document).ready(function(){
	$("#nav li").hover(function(){
		$(this).find("ul").slideDown("slow");	
	},function(){
		$(this).find("ul").slideUp("fast");	
	});
});

</script>
</head>
<body>
{dede:include filename="head.htm"/}
<!--/Header-->
<div class="allbanner"><img src="/skin/images/banner_news.jpg" width="1920" /></div>
<div class="absoboxwrap">
  <!--Content-->
  <div class="main_box">
    <div class="meta">
      <h1 class="meta-tit">{dede:field.title/}</h1>
      <div class="share"> </div>
      <p class="meta-info"> <span class="time">{dede:field.pubdate function="MyDate('Y-m-d H:i',@me)"/}</span> <span>分类:{dede:field.typename/} </span> <span>来源:{dede:field.source/}</span> </p>
    </div>
    <div class="entry">  
     {dede:field.body/}
    </div>
  </div>
  <!--/Content-->
</div>
{dede:include filename="footer.htm"/}
</body>
</html>
